    <script>
        const API_URL = "http://localhost:8080/SpringMVC-study/api/category";
        let editingRow = null;

        //Load danh sách khi trang được tải
        document.addEventListener("DOMContentLoaded", loadCategories);
        async function loadCategories() {
            const tbody = document.getElementById("categoryCourseTableBody");
            tbody.innerHTML = "";
            try {
                const { data } = await axios.get(API_URL);
                data.forEach(c => addRow(tbody, c));
            } catch (err) {
                console.error("Lỗi tải danh sách:", err);
            }
        }

        //Mở modal thêm mới
        function openAddModal() {
            editingRow = null;
            document.getElementById("categoryCourseForm").reset();
            document.getElementById("id").value = "";
            document.getElementById("lms_Category_Id").value = "";
            document.getElementById("categoryCourseModalLabel").textContent = "Thêm mới khoa";
            $("#courseModal").modal("show"); //Hiển thị modal bootstrap
        }

        //Mở modal chỉnh sửa
        async function editCategoryCourse(btn) {
            const row = btn.closest("tr");
            editingRow = row;
            const id = row.dataset.id;
            try {
                const { data } = await axios.get(`${API_URL}/${id}`);
                document.getElementById("id").value = data.id;
                document.getElementById("categoryCourseName").value = data.name;
                document.getElementById("lms_Category_Id").value = data.lms_category_id || "";
                document.getElementById("categoryCourseModalLabel").textContent = "Cập nhật khoa";
                $("#courseModal").modal("show");
            } catch (err) {
                console.error("Lỗi tải chi tiết:", err);
                alert("Không thể tải dữ liệu khoa!");
            }
        }

        //Lưu dữ liệu từ modal vào bảng
        async function saveCategoryCourse() {
            const id = document.getElementById("id").value;
            const name = document.getElementById("categoryCourseName").value.trim();
            const lms_category_id = document.getElementById("lms_Category_Id").value;
            if (!name) return alert("Vui lòng nhập tên khoa!");

            try {
                const payload = { name, lms_category_id };
                const { data } = id
                ? await axios.put(`${API_URL}/${id}`, payload)
                : await axios.post(API_URL, payload);

                if (editingRow) updateRow(editingRow, data);
                else addRow(document.getElementById("categoryCourseTableBody"), data);

                $("#courseModal").modal("hide");
                alert(id ? "Cập nhật thành công!" : "Thêm mới thành công!");
            } catch (err) {
                console.error("Lỗi lưu:", err);
                alert("Đã xảy ra lỗi!");
            }
        }

        //Hàm thêm 1 row mới vào bảng
        function addRow(tbody, c) {
            const row = tbody.insertRow();
            row.dataset.id = c.id;
            row.dataset.lmsCategoryId = c.lms_category_id || "";
            row.innerHTML = `
                <td>${c.name}</td>
                <td>
                <button class="btn btn-sm btn-primary" onclick="editCategoryCourse(this)">
                    <i class="fas fa-edit"></i> Sửa
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteCategoryCourse(this)">
                    <i class="fas fa-trash"></i> Xóa
                </button>
                </td>
            `;
        }

        //Hàm cập nhật dữ liệu trong 1 row
        function updateRow(row, c) {
            row.cells[0].textContent = c.name;
            row.dataset.lmsCategoryId = c.lms_category_id || "";
        }

        //Xoá 1 row khỏi bảng
        async function deleteCategoryCourse(btn) {
            if (!confirm("Bạn có chắc muốn xóa khoa này?")) return;
            const row = btn.closest("tr");
            const id = row.dataset.id;
            try {
                await axios.delete(`${API_URL}/${id}`);
                row.remove();
                alert("Xóa thành công!");
            } catch (err) {
                console.error("Lỗi xóa:", err);
                alert("Đã xảy ra lỗi!");
            }
        }
    </script>
