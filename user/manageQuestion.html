<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz System - Available Quizzes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="../assets/css-user/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"> 
    <link href="../assets/css-user/style.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h3 class="mb-4 fw-semibold">Manage Questions</h3>

        <!-- Alert Container -->
        <div id="alert-container"></div>

        <div class="mb-3">
            <label for="quizSelect" class="form-label fw-medium">Select Quiz:</label>
            <select id="quizSelect" class="form-select">
                <option value="16">16 - Demo</option>
                <option value="15">15 - Test Nhanh Về Java</option>
            </select>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <label class="form-label fw-medium mb-0">Add Questions:</label>
            <button class="btn btn-outline-primary btn-sm" id="addQuestionBtn">+ Thêm câu hỏi</button>
        </div>

        <div id="questions-container">
            <!-- Câu hỏi mẫu -->
            <div class="question-box">
                <button class="btn btn-sm btn-outline-danger remove-question">× Xóa câu hỏi</button>
                <input type="text" class="form-control mb-2 question-text" placeholder="Nhập nội dung câu hỏi">
                <div class="d-flex align-items-center mb-3">
                    <input type="file" class="form-control w-50 question-image">
                    <img src="" alt="" class="question-img d-none preview-img" />
                </div>

                <div class="answers-container">
                    <div class="answer-item">
                        <input type="checkbox" class="form-check-input me-2" title="Đáp án đúng?">
                        <input type="text" class="form-control" placeholder="Answer">
                        <button class="btn btn-outline-primary btn-sm add-answer">+</button>
                        <button class="btn btn-outline-danger btn-sm remove-answer">-</button>
                    </div>
                    <div class="answer-item">
                        <input type="checkbox" class="form-check-input me-2" title="Đáp án đúng?">
                        <input type="text" class="form-control" placeholder="Answer">
                        <button class="btn btn-outline-primary btn-sm add-answer">+</button>
                        <button class="btn btn-outline-danger btn-sm remove-answer">-</button>
                    </div>
                    <div class="answer-item">
                        <input type="checkbox" class="form-check-input me-2" title="Đáp án đúng?">
                        <input type="text" class="form-control" placeholder="Answer">
                        <button class="btn btn-outline-primary btn-sm add-answer">+</button>
                        <button class="btn btn-outline-danger btn-sm remove-answer">-</button>
                    </div>
                    <div class="answer-item">
                        <input type="checkbox" class="form-check-input me-2" title="Đáp án đúng?">
                        <input type="text" class="form-control" placeholder="Answer">
                        <button class="btn btn-outline-primary btn-sm add-answer">+</button>
                        <button class="btn btn-outline-danger btn-sm remove-answer">-</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="text-end">
            <button id="saveBtn" class="btn btn-warning fw-semibold">Save Questions</button>
        </div>
    </div>

    <div id="footer"></div>


    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../assets/js-user/alert.js"></script>
    <script src="../assets/js-user/include.js"></script>
    <!-- Custom JavaScript -->
    <script src="../assets/js-user/script.js"></script>
    <script src="../assets/js-user/quizQuestion.js"></script>
</body>
</html>
