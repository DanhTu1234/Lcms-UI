<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz System - Available Quizzes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="../assets/css-user/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"> 
    <link href="../assets/css-user/style.css" rel="stylesheet">
    <style>
        .quiz-container {
            flex: 1;
        }
        .content {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            min-height: 550px;
            transition: 0.25s ease-in-out;
        }
        
        .sidebar {
            background: #ffffff;
            padding: 20px 10px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.07);
            height: fit-content;
            position: sticky;
            top: 20px;
        }  
        .question-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }     
        .form-check {
            background: #f7f7f7;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.2s;
        }
        .form-check:hover {
            background: #eaeaea;
        }
        .btn-nav {
            min-width: 90px;
            font-weight: 600;
            padding: 8px 14px;
            border-radius: 8px;
        }
        .timer {
            background-color: #ffe9ec;
            border: 2px solid #ffb5bd;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .circle-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin: 5px;
            border: none;
            font-weight: bold;
            color: white;
            transition: 0.2s;
        }
        .circle-btn.default {
            background-color: #6c757d; 
        }
        .circle-btn.active {
            background-color: #0d6efd; 
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.7);
            transform: scale(1.05);
        }
        .circle-btn.answered {
            background-color: #198754; 
        }
        .circle-btn:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        @media (max-width: 992px) {
            .sidebar {
                position: relative;
                top: 0;
                margin-top: 20px;
            }
        }

        @media (max-width: 768px) {
            .circle-btn {
                width: 38px;
                height: 38px;
                font-size: 14px;
            }

            .content {
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    
    <div class="quiz-container row">
        <!-- Alert Container -->
        <div id="alert-container"></div>
        <!-- LEFT CONTENT -->
        <div class="col-md-8 content">
            <h4 class="mb-3">Quiz 15: Test Nhanh Về Lập Trình Java</h4>

            <img src="https://i.pinimg.com/736x/61/62/2e/61622ec8899cffaa687a8342a84ea525.jpg" class="question-image" alt="Question image">

            <h5 class="mt-3">Câu hỏi 7: Tên của người đàn ông này?</h5>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="q7" id="opt1">
                <label class="form-check-label" for="opt1">aaaaa</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="q7" id="opt2">
                <label class="form-check-label" for="opt2">aaaaa</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="q7" id="opt3" checked>
                <label class="form-check-label" for="opt3">aaaaaa</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="q7" id="opt4">
                <label class="form-check-label" for="opt4">aaaaaa</label>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-secondary btn-nav">Prev</button>
                <div>
                    <button class="btn btn-primary btn-nav">Next</button>
                    <button class="btn btn-warning btn-nav text-white">Finish</button>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div class="col-md-4 sidebar text-center">
            <div class="mt-4">
                <div id="timer" class="timer text-danger fw-bold">00:00</div>
            </div>

            <div class="d-flex flex-wrap justify-content-center">
                <button class="circle-btn active">1</button>
                <button class="circle-btn">2</button>
                <button class="circle-btn">3</button>
                <button class="circle-btn">4</button>
                <button class="circle-btn">5</button>
                <button class="circle-btn answered">6</button>
                <button class="circle-btn answered">7</button>
            </div>

            <div class="mt-4">
                <small class="text-muted">Câu đã làm: <span class="text-success fw-bold">2/7</span></small>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- Modal kết quả quiz -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Kết quả bài thi...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Tổng số câu hỏi: <span id="totalQuestions"></span></p>
                    <p>Tổng số câu trả lời đúng: <span id="correctCount" class="fw-bold text-success"></span></p>
                    <p>Thời gian làm bài: <span id="timeTaken" class="fw-bold"></span></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button id="btnReviewAnswers" class="btn btn-primary">Hiển thị đáp án</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../assets/js-user/alert.js"></script>
    <script src="../assets/js-user/include.js"></script>
    <script src="../assets/js-user/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@25.0.6/dist/keycloak.min.js"></script>
    <script src="../assets/js-user/keycloak.js"></script>
    <script src="../assets/js-user/startQuiz.js"></script>
</body>
</html>
