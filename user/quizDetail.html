<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Quiz</title>
    <!-- Bootstrap 5 CSS -->
    <link href="../assets/css-user/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"> 
    <style>
      .container{
        flex: 1;
      }
      .question-box {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
        background: #fafafa;
      }
      .question-img {
        max-width: 150px;
        border-radius: 8px;
        margin-top: 8px;
      }
      .answer-item {
        padding: 6px 12px;
        border-radius: 6px;
        margin-bottom: 6px;
      }
      .answer-item.correct {
        background-color: #d4edda;
        border: 1px solid #28a745;
      }
      .answer-item.incorrect {
        background-color: #f8d7da;
        border: 1px solid #dc3545;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <main class="container py-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 id="quizTitle" class="mb-3"></h3>
          <p id="quizDescription" class="text-muted"></p>
          <p><strong>Thời gian làm bài:</strong> <span id="quizDuration"></span> phút</p>

          <hr>

          <div id="questions-container"></div>

          <div class="mt-4">
            <a href="/user/manageQuiz.html" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left"></i> Quay lại danh sách
            </a>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js-user/bootstrap.bundle.min.js"></script>
    <script src="../assets/js-user/include.js"></script>
    <script src="../assets/js-user/quizDetail.js"></script>
  </body>
</html>
